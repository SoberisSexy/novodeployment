<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        header, footer {
            background-color: lightblue;
            text-align: center;
            padding: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .button {
            background-color: silver;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid silver;
        }

            .button:hover {
                background-color: white;
                color: silver;
            }

        .capitolN {
            font-size: 100px;
            color: silver;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="createaccount.html" class="button">Join</a>
        <a href="aboutus.html" class="button">About Us</a>
        <a href="history.html" class="button">History</a>
    </header>

    <div class="capitolN">N</div>

    <footer>
        <a href="createaccount.html" class="button">Join</a>
        <a href="aboutus.html" class="button">About Us</a>
        <a href="history.html" class="button">History</a>
    </footer>
</body>
</html>
