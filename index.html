<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        header, footer {
            background-color: lightblue;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: silver;
            color: white;
            text-decoration: none;
            border: 2px solid silver;
            border-radius: 5px;
            margin: 10px;
            font-weight: bold;
        }

            .button:hover {
                background-color: white;
                color: silver;
            }

        .spinner {
            font-size: 60px;
            animation: spin 3s infinite linear;
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="createaccount.html" class="button">Join</a>
        <a href="aboutus.html" class="button">About Us</a>
        <a href="history.html" class="button">History</a>
        <a href="login.html" class="button">Login</a>
        <div class="spinner">N</div>
        <div class="spinner">O</div>
        <div class="spinner">V</div>
        <div class="spinner">O</div>
    </header>

    <footer>
        <div class="spinner">N</div>
        <div class="spinner">O</div>
        <div class="spinner">V</div>
        <div class="spinner">O</div>
    </footer>
</body>
</html>
