<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVO</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-color: navy;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: black;
            color: white;
            padding: 50px;
            text-align: center;
        }

        nav {
            background-color: grey;
            padding: 10px;
            text-align: center;
        }

            nav ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }

                nav ul li {
                    display: inline;
                    margin-right: 10px;
                }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            background-color: grey;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <a href="login.html">
                <img src="bank-novo6221.jpg" alt="NOVO Logo">
            </a>
        </div>
        <div class="user-actions">
            <a href="login.html">Login</a>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="create.html">Join</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>

    <div class="main-content">
        <h2>Register</h2>
        <form id="registrationForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="repeatPassword" placeholder="Repeat Password" required>
            <input type="tel" id="phoneNumber" placeholder="Phone Number (XXX-XXX-XXXX)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <input type="text" id="zipCode" placeholder="Zip Code (XXXXX or XXXXX-XXXX)" pattern="[0-9]{5}(-[0-9]{4})?" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 The LifeStyle Experience., Inc. All rights reserved.</p>
    </footer>

    <script>
        // Form validation logic
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const repeatPassword = document.getElementById('repeatPassword').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const zipCode = document.getElementById('zipCode').value.trim();

            if (!username || !email || !password || !repeatPassword || !phoneNumber || !zipCode) {
                alert('All fields are required');
                return;
            }

            if (password !== repeatPassword) {
                alert('Passwords do not match');
                return;
            }

            // Additional validation for phone number and zip code can be added here

            // If all validations pass, submit the form (You can send the data to the server here)
            form.submit();
        });
    </script>

</body>

</html>
