        body {

            .button:hover {

            }

        .spinner-container {
            display: flex;

            height: 100%;
        }

        .spinner {
            font-size: 120px;
            color: silver;
            animation: spin 3s infinite linear;
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
