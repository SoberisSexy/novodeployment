<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        header, footer {
            background-color: lightblue;
            text-align: center;
            padding: 20px 0;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .button {
            background-color: silver;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .spinner {
            display: inline-block;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .center {
            text-align: center;
            margin-top: 50px;
        }

        .capital {
            font-size: 100px;
            margin: 0 10px;
            display: inline-block;
            transform-style: preserve-3d;
            animation: spinCapitals 5s linear infinite;
        }

        @keyframes spinCapitals {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="createaccount.html" class="button">Join</a>
        <a href="aboutus.html" class="button">About Us</a>
        <a href="history.html" class="button">History</a>
    </header>

    <div class="center">
        <div class="capital">N</div>
        <div class="capital">O</div>
        <div class="capital">V</div>
        <div class="capital">O</div>
    </div>

    <footer>
        <a href="createaccount.html" class="button">Join</a>
        <a href="aboutus.html" class="button">About Us</a>
        <a href="history.html" class="button">History</a>
    </footer>
</body>
</html>
