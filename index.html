<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
        }

        header, footer {
            background-color: lightblue;
            padding: 20px;
            color: silver;
        }

        button {
            background-color: silver;
            color: lightblue;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .spin {
            display: inline-block;
            animation: spin 3s infinite linear;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <header>
        <button onclick="location.href='createaccount.html'">Join</button>
        <button onclick="location.href='aboutus.html'">About Us</button>
        <button onclick="location.href='history.html'">History</button>
        <button onclick="location.href='login.html'">Login</button>
    </header>

    <main>
        <div class="spin">
            <h1>N</h1>
        </div>
        <div class="spin" style="margin-top: 50px;">
            <h1>O</h1>
        </div>
        <div class="spin" style="margin-top: 50px;">
            <h1>V</h1>
        </div>
        <div class="spin" style="margin-top: 50px;">
            <h1>O</h1>
        </div>
    </main>

    <footer>
        <button onclick="location.href='createaccount.html'">Join</button>
        <button onclick="location.href='aboutus.html'">About Us</button>
        <button onclick="location.href='history.html'">History</button>
        <button onclick="location.href='login.html'">Login</button>
    </footer>
</body>
</html>
