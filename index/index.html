<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Recovery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white; /* Changed background color to sky blue */
        }

        header, footer {
            background-color: deepskyblue; /* anged header and footer background color to sky blue */
            text-align: center;
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: silver;
            color: white;
            text-decoration: none;
            border: 2px solid silver;
            border-radius: 5px;
            margin: 10px;
            font-weight: bold;
        }

            .button:hover {
                background-color: white;
                color: silver;
            }

        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 200px); /* Adjusted height to accommodate header and footer */
        }

        .spinner {
            font-size: 120px;
            color: silver;
            animation: spin 3s infinite linear;
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Novo Recovery</h1> <!-- Added Novo Recovery above the header as the title -->
    <header>
        <a href="index.html" class="button">Home</a>
        <a href="createaccount.html" class="button">Join</a>
        <a href="aboutus.html" class="button">About Us</a>
        <a href="login.html" class="button">Login</a>
    </header>

    <div class="spinner-container">
        <div class="spinner">N</div>
        <div class="spinner">O</div>
        <div class="spinner">V</div>
        <div class="spinner">O</div>
    </div>

    <footer>
        <a href="index.html" class="button">Home</a>
        <a href="createaccount.html" class="button">Join</a>
        <a href="aboutus.html" class="button">About Us</a>
        <a href="login.html" class="button">Login</a>
    </footer>
</body>
</html>
